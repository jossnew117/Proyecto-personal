<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto_1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="Header_Style">
        <nav>
            <p> </p>
            <img class="Foto_logo_header" src="assets/Logo_foto.png" alt="Foto_logo">
            <a class="links_header" href="index.html">Adivina el número</a>
            <a class="links_header" href="calculator.html">Calculadora</a>
            <a class="links_header" href="ParaValen.html">Para Valen</a>
        </nav>
        
    </header>
        <main class="main_edit">
            <h1 class="titulo">Trabajanding</h1>
            <section class="section_edit">
                <div class="orden_calculadora">
                    <label class="Escrito_label" for="numero"> Calculadora</label>
                    <input class="imput_style" type="number" id="numeroRegistrado" placeholder="Escribe un número">
            
                    
                </div>
                <div class="botones_calculadora">
                    <button class="diseño_botones" onclick="porcentaje()">%</button>
                    <button class="diseño_botones" onclick="borrado_Imput_Full()">CE</button>
                    <button class="diseño_botones" onclick="borrado_imput()">C</button>
                    <button class="diseño_botones" onclick="borrarNumero()">⌫</button>
                </div>
                <div class="botones_calculadora">
                    <button  class="diseño_botones"onclick="numero1eX()">1/x</button>
                    <button class="diseño_botones" onclick="numeroXcuadrado()">x^2</button>
                    <button class="diseño_botones" onclick="numeroRaiz()">√x</button>
                    <button class="diseño_botones" onclick="divisor()">÷</button>
                </div>
                <div class="botones_calculadora">
                    <button class="diseño_botones" onclick="numeroSiete()">7</button>
                    <button class="diseño_botones" onclick="numeroOcho()">8</button>
                    <button class="diseño_botones" onclick="numeroNueve()">9</button>
                    <button class="diseño_botones" onclick="multiplicador()">×</button>
                </div>
                <div class="botones_calculadora">
                    <button class="diseño_botones" onclick="numeroCuatro()">4</button>
                    <button class="diseño_botones" onclick="numeroCinco()">5</button>
                    <button class="diseño_botones" onclick="numeroSeis()">6</button>
                    <button class="diseño_botones" onclick="numeromenos()">-</button>
                </div>
                <div class="botones_calculadora">
                    <button class="diseño_botones" onclick="numeroUno()">1</button>
                    <button class="diseño_botones" onclick="numeroDos()">2</button>
                    <button class="diseño_botones" onclick="numeroTres()">3</button>
                    <button class="diseño_botones" onclick="suma()">+</button>
                </div>
                <div class="botones_calculadora">
                    <button class="diseño_botones" onclick="CambioDeSigno()">+/-</button>
                    <button class="diseño_botones" onclick="numeroCero()">0</button>
                    <button class="diseño_botones" onclick="coma()">,</button>
                    <button class="diseño_botones" onclick="igual()">=</button>
                </div>
            </section>


        </main>
    <footer class="footer_edit">
        <p >Desarrollado por   <a href="https://github.com/jossnew117"><img class="github_img"  src="assets/github-mark/github-mark-white.png">jossnew117</a></p> 
       
    </footer>
    <script src="calculator.html"></script>
</body>
</html>
